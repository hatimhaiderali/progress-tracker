<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme1.css">
    <!--    <link rel="stylesheet" href="theme2.css"> -->
    <!-- <link rel="stylesheet" href="theme3.css"> -->
    <script src="./progress-tracker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>

    <div class="container">
        <!--  <h1>Progress Tracker</h1> -->
        <div class="info">
            <div class="info-item color-1">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" placeholder="Select a date">
            </div>
            <div class="info-item color-2">
                <p class="level-display">Today</p>
                <p id="currentLoggingDate"></p>
            </div>
            <div class="info-item color-3">
                <p class="level-display">Day
                </p>
                <p id="day">1</p>
            </div>
            <div class="info-item color-4">
                <p class="level-display">Level</p>
                <p id="level">1.0</p>
            </div>
            <div class="info-item color-5">
                <p class="day-streak"><img src="./streak.png" alt="" height="40"> </p>
                <p id="streak">0</p>
            </div>
        </div>

        <div id="progressContainer" class="color-4">
            <div id="progressCircle">
                <svg>
                    <circle cx="80" cy="80" r="65" stroke="#686D76" stroke-width="15" fill="none"></circle>
                    <circle id="progressBar" cx="80" cy="80" r="65" stroke="#E84545" stroke-width="15" fill="none"
                        stroke-dasharray="408" stroke-dashoffset="408"></circle>
                </svg>
                <span id="percentageText">0%</span>
            </div>
        </div>

        <div id="controls">
            <button class="control-button" id="successButton"><i class="fa fa-check"></i></button>
            <button class="control-button" id="failureButton"><i class="fas fa-times"></i></button>
            <button class="control-button" id="resetButton"> <i class="fas fa-redo"></i></button>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p id="modal-message"></p>
            <button id="modal-confirm">OK</button>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <input type="text" id="resetUsername" placeholder="Username" required value="">
            <input type="password" id="resetPassword" placeholder="Password" required value="">
            <button id="confirmReset">Confirm Reset</button>
            <button id="cancelReset">Cancel</button>
        </div>
    </div>

</body>

</html>
